<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lat-Streaming - Almacenamiento en la Nube</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="app-container">
        <!-- Barra de Encabezado -->
        <header class="header-bar">
            <div class="telegram-status">
                <span class="brand-text">Lat-Streaming</span>
                <div class="status-indicator" id="connectionStatus"></div>
            </div>
            <button class="upload-button" onclick="openUploadModal()">
                Subir Video
            </button>
        </header>

        <!-- Área de Contenido Principal -->
        <main class="content-area">
            <!-- Cuadrícula de Videos -->
            <div class="videos-container" id="videosGrid">
                <div class="loading-state" id="loadingSpinner">
                    <svg class="loading-spinner" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke-opacity="0.3"/>
                        <path d="M12 2 A10 10 0 0 1 22 12" stroke-linecap="round"/>
                    </svg>
                    <span>Cargando videos...</span>
                </div>
            </div>
        </main>

        <!-- Área de Notificaciones -->
        <div class="notification-area" id="notificationArea">
            <svg class="notification-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <span class="notification-text">Notificación</span>
        </div>
    </div>

    <!-- Modal de Subida -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-content">
            <div class="upload-header">
                <h2>Upload Video</h2>
                <button class="close-btn" onclick="closeUploadModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drop your video here</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" accept="video/*" style="display: none;">
            </div>
            
            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Uploading...</div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="player-modal" id="playerModal">
        <div class="player-content">
            <div class="player-header">
                <h3 id="playerTitle">Video Player</h3>
                <button class="close-btn" onclick="closePlayer()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Rename Modal -->
    <div class="rename-modal" id="renameModal">
        <div class="rename-content">
            <div class="rename-header">
                <h2>Rename Video</h2>
                <button class="close-btn" onclick="closeRenameModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="rename-body">
                <label for="newVideoName">Enter new name:</label>
                <input type="text" id="newVideoName" placeholder="Video name" maxlength="255">
                <div class="rename-actions">
                    <button class="btn btn-secondary" onclick="closeRenameModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="app.renameVideo()">Rename</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación de Eliminación -->
    <div class="delete-modal" id="deleteModal">
        <div class="delete-content">
            <div class="delete-header">
                <h2>Eliminar Video</h2>
                <button class="close-btn" onclick="app.closeDeleteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="delete-body">
                <div class="warning-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>¿Estás seguro?</h3>
                <p>Esto eliminará permanentemente "<span id="deleteVideoName"></span>" de tu almacenamiento y respaldo de Telegram.</p>
                <div class="delete-actions">
                    <button class="btn btn-secondary" onclick="app.closeDeleteModal()">Cancelar</button>
                    <button class="btn btn-danger" onclick="app.deleteVideo()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
